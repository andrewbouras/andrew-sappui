name: Trigger auto deployment for notes-frontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/notes-frontend-AutoDeployTrigger-0247e39a-cf73-405d-a92f-b0f07ae34d28.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NOTESFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NOTESFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NOTESFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: vexahealth.azurecr.io
          registryUsername: ${{ secrets.NOTESFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NOTESFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: notes-frontend
          resourceGroup: TNMdeploy
          imageToBuild: vexahealth.azurecr.io/notes-frontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


